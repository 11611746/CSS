<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toogle Switch</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }

      h1 {
        margin: 50px 0;
        text-align: center;
      }

      input[type="checkbox"] {
        height: 70px;
        width: 150px;
        background-color: #fff;
        appearance: none;
        position: absolute;
        top: 50%;
        left: 50%;
        margin: -35px -70px;
        border-radius: 50px;
        box-sizing: border-box;
        box-shadow: inset 2px 2px 8px #95a5a6;
        transition: 1s;
        cursor: pointer;
        outline-style: none;
      }

      input:checked[type="checkbox"] {
        border: 5px solid #34495e;
        background: #bdc3c7;
      }

      input[type="checkbox"]::before {
        position: absolute;
        content: "";
        height: 50px;
        width: 50px;
        background-color: #7f8c8d;
        top: 10px;
        left: 0;
        border-radius: 50%;
        box-shadow: 2px 2px 8px #95a5a6;
        transform: scale(1.5);
      }

      input:checked[type="checkbox"]::before {
        left: 100px;
        background-color: #34495e;
        top: 5px;
        transition: 1s;
      }

      #off {
        position: absolute;
        top: 50%;
        left: 50%;
        color: #7f8c8d;
        font-size: 1.3rem;
        font-weight: 600;
        margin-top: -11px;
        margin-left: -54px;
        z-index: 1;
        user-select: none;
      }
      #on {
        position: absolute;
        top: 50%;
        left: 50%;
        color: #34495e;
        font-size: 1.3rem;
        font-weight: 600;
        margin-top: -11px;
        margin-left: 30px;
        z-index: 1;
        user-select: none;
      }
    </style>
  </head>
  <body>
    <h1>Toggle Switch</h1>    
    <label id="off">Off</label>
    <label id="on">On</label>
    <input type="checkbox" />
  </body>
</html>
