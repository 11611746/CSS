<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburger Animation</title>
    <style>
        body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }

      h1 {
        margin: 50px 0;
        text-align: center;
      }

      .container{
          position: relative;
          height: 110px;
          width: 110px;
          background: transparent;
          left: 50%;
          margin-left: -50px;
          padding: 20px;
          border-radius: 50%;
      }

      .line{
          width: 100px;
          height: 20px;
          margin: auto;
          border-radius: 50%;
      }
      
      .line1{
          background: #2c3e50;
          margin-bottom: 20px;
      }
      .line2{
          background: #2c3e50;
          margin-bottom: 20px;
      }
      .line3{
          background: #2c3e50;
      }

      .container:hover .line1{
          transform: rotate(45deg);
          transition: 1s;
          position: absolute;
          top: 45%;
          right: 16%;
      }

      .container:hover .line2{
          transform: translateX(-150px) scale(0);
          transition: 1s;
          position: absolute;
          top: 50%;
      }

      .container:hover .line3{
          transform: rotate(-45deg);
          transition: 1s;
          position: absolute;
          top: 45%;
          left: 16%;
      }

    </style>
</head>
<body>
    <h1>Hamburger Animation</h1>
    <div class="container">
        <div class="line line1"></div>
        <div class="line line2"></div>
        <div class="line line3"></div>
    </input>
    </div>
</body>
</html>
