<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Padding -->
    <!-- 
        by default we have 15px padding from left and right side

        padding         ===     p-*
        padding-top     ===     pt-*
        padding-right   ===     pr-*
        padding-bottom  ===     pb-*
        padding-left    ===     pl-*

        *   ===     0-5
        0   ===     0px
        1   ===     0.25rem
        2   ===     0.50rem
        3   ===     1rem
        4   ===     1.5rem
        5   ===     3rem

        you can add break point in all the sides
        eg- p-xl-*,pr-xl-*,pl-xl-*,pt-xl-*,pb-xl-*

        *   ===     0-5
     -->
     <div class="container p-md-5">
         <div class="row p-sm-5">
             <div class="col-md-4 p-5" style="background-color: antiquewhite;">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Dolor ullam eum animi? Explicabo nemo repudiandae maxime rem harum repellat iusto!</div>
             <div class="col-md-4 pl-5 pt-5" style="background-color: beige;">Lorem ipsum dolor sit amet consectetur adipisicing elit. Aspernatur tenetur labore itaque accusantium! Magnam non ea laudantium et, sed accusantium.</div>
         </div>
     </div>
</body>
</html>
