<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Vertical Alignment -->
    <!-- 
        In bootstrap we have three vertical alignments
        (align-items,align-content,align-self)

        It is used in .row class
        
        align-items-start
        align-items-end
        align-items-center
        align-items-stretch(by default)
        align-items-baseline

        align-items classes for different break points

        start
            >align-items-xl-start
            >align-items-lg-start
            >align-items-md-start
            >align-items-sm-start

        end
            >align-items-xl-end
            >align-items-lg-end
            >align-items-md-end
            >align-items-sm-end

        center
            >align-items-xl-center
            >align-items-lg-center
            >align-items-md-center
            >align-items-sm-center
                
        baseline
            >align-items-xl-baseline
            >align-items-lg-baseline
            >align-items-md-baseline
            >align-items-sm-baseline

        stretch
            >align-items-xl-stretch
            >align-items-lg-stretch
            >align-items-md-stretch
            >align-items-sm-stretch
        
     -->

     <div class="container">
         <div class="row align-items-md-start justify-content-center">
             <div class="col-md-3" style="background-color: antiquewhite;font-size: 20px;">Lorem ipsum dolor sit amet consectetur adipisicing elit. Minima, necessitatibus?</div>
             <div class="col-md-3" style="background-color: aquamarine;font-size: 16px;">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Odio aliquid voluptate consectetur assumenda esse aperiam ipsam facere maiores perferendis maxime?</div>
             <div class="col-md-3" style="background-color: pink;font-size: 12px;">Lorem ipsum dolor, sit amet consectetur adipisicing elit.</div>
         </div>
     </div>
</body>
</html>
