<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- Image Classes -->
    <!-- 
        Image
            img-fluid
            img-thumbnail
            rounded

            rounded-lg
            rounded-sm
            rounded-circle
            rounded-top
            rounded-bottom
            rounded-left
            rounded-right
            rounded-pill

        Video
            embed-responsive embed-responsive-size*           //parent div
            embed-responsive-item       //iframe

        size*
            16by9(recommended size)
            21by9
            4by3
            1by1
    -->

    <div class="container mb-5">
        <h2 class="py-3 text-center">Image and Video Class</h2>
        <div class="row py-3">
            <div class="col-md-4">
                <img src="/Overview/images/img2.jpg" alt="" class="img-fluid">
            </div>
            <div class="col-md-4">
                <img src="/Overview/images/img2.jpg" alt="" class="img-fluid img-thumbnail">
            </div>
            <div class="col-md-4">
                <img src="/Overview/images/img2.jpg" alt="" class="img-fluid rounded">
            </div>
            <div class="col-md-4">
                <figure class="figure">
                    <img src="/Overview/images/img2.jpg" alt="" class="figure-img img-fluid">
                    <figcaption class="figure-caption text-center">Caption text here</figcaption>
                </figure>                
            </div>
        </div>

        <div class="row py-3">
            <div class="col-md-4">
                <div class="embed-responsive embed-responsive-16by9">
                    <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/fVVr8ez7qXY" frameborder="0"></iframe>
                </div>
            </div>
            <div class="col-md-4">
                <div class="embed-responsive embed-responsive-21by9">
                    <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/fVVr8ez7qXY" frameborder="0"></iframe>
                </div>
            </div>
            <div class="col-md-4">
                <div class="embed-responsive embed-responsive-4by3">
                    <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/fVVr8ez7qXY" frameborder="0"></iframe>
                </div>
            </div>
            <div class="col-md-4">
                <div class="embed-responsive embed-responsive-1by1">
                    <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/fVVr8ez7qXY" frameborder="0"></iframe>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
