<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- Input Group Classes -->
    <div class="container mb-5">
        <h2 class="py-3 text-center">Input Group Classes</h2>
        <div class="row py-3">
            <div class="col">
                <div class="input-group input-group-lg mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">&#x20B9;</span>
                    </div>
                    <input type="text" class="form-control form-control-lg" placeholder="Enter amount">
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">&#x20B9;</span>
                    </div>
                    <input type="text" class="form-control" placeholder="Enter amount">
                </div>

                <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">&#x20B9;</span>
                    </div>
                    <input type="text" class="form-control form-control-sm" placeholder="Enter amount">
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">&#x20B9;</span>
                    </div>
                    <input type="text" class="form-control" placeholder="Enter amount">
                    <div class="input-group-append">
                        <span class="input-group-text">.00</span>
                    </div>
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <input type="checkbox">
                        </span>
                    </div>
                    <input type="text" class="form-control" placeholder="Enter amount">
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <input type="radio">
                        </span>
                    </div>
                    <input type="text" class="form-control" placeholder="Enter amount">
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Mr.</span>
                    </div>
                    <input type="text" class="form-control" placeholder="First Name">
                    <input type="text" class="form-control" placeholder="Last Name">
                </div>

                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="User Name">
                    <div class="input-group-append">
                            <button class="btn btn-secondary ml-2">Send</button>
                    </div>
                </div>

                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="User Name">
                    <div class="input-group-append">
                        <button class="btn btn-secondary dropdown-toggle" data-toggle="dropdown">Open</button>
                        <div class="dropdown-menu">
                            <a href="" class="dropdown-item">Link1</a>
                            <a href="" class="dropdown-item">Link2</a>
                            <a href="" class="dropdown-item">Link3</a>
                        </div>
                    </div>
                </div>

                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="User Name">
                    <div class="input-group-append">
                        <button class="btn btn-primary">Signin</button>
                        <button class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown"></button>
                        <div class="dropdown-menu">
                            <a href="" class="dropdown-item">Link1</a>
                            <a href="" class="dropdown-item">Link2</a>
                            <a href="" class="dropdown-item">Link3</a>
                        </div>
                    </div>
                </div>

                <div class="input-group mb-3">
                    <select name="" id="" class="custom-select">
                        <option value="">10</option>
                        <option value="">20</option>
                        <option value="">50</option>
                        <option value="">100</option>
                        <option value="">200</option>
                        <option value="">500</option>
                        <option value="">2000</option>
                    </select>
                    <div class="input-group-append">
                        <span class="input-group-text">&#x20B9;</span>
                    </div>
                </div>

                <div class="input-group mb-3">
                    <select name="" id="" class="custom-select">
                        <option value="">10</option>
                        <option value="">20</option>
                        <option value="">50</option>
                        <option value="">100</option>
                        <option value="">200</option>
                        <option value="">500</option>
                        <option value="">2000</option>
                    </select>
                    <div class="input-group-append">
                            <button class="btn btn-primary">Click</button>
                    </div>
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Upload</span>
                    </div>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input">
                        <label class="custom-file-label bg-dark btn-primary text-white">Choose File</label>
                    </div>
                </div>

            </div>
            <div class="col">
                <div class="input-group input-group-lg mb-3">
                    <div class="input-group-append">
                        <input type="text" class="form-control form-control-lg" placeholder="Email">
                        <span class="input-group-text">@company.com</span>
                    </div>
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-append">
                        <input type="text" class="form-control" placeholder="Email">
                        <span class="input-group-text">@company.com</span>
                    </div>
                </div>

                <div class="input-group input-group-sm mb-3">
                    <div class="input-group-append">
                        <input type="text" class="form-control form-control-sm" placeholder="Email">
                        <span class="input-group-text">@company.com</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
