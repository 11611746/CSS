<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Form Custom Classes -->

    <!-- Selectbox -->
    <div class="container mb-5">
        <div class="py-3 text-center">Custom Form</div>
        <div class="row py-3">
            <div class="col">
                <select name="" id="" class="custom-select custom-select-lg mb-3">
                    <option value="">India</option>
                    <option value="">Nepal</option>
                    <option value="">Bhutan</option>
                    <option value="">Myanmar</option>
                    <option value="">UAE</option>
                </select>

                <select name="" id="" class="custom-select mb-3">
                    <option value="">India</option>
                    <option value="">Nepal</option>
                    <option value="">Bhutan</option>
                    <option value="">Myanmar</option>
                    <option value="">UAE</option>
                </select>

                <select name="" id="" class="custom-select custom-select-sm mb-3">
                    <option value="">India</option>
                    <option value="">Nepal</option>
                    <option value="">Bhutan</option>
                    <option value="">Myanmar</option>
                    <option value="">UAE</option>
                </select>

                <select name="" id="" class="custom-select mb-3" multiple>
                    <option value="">India</option>
                    <option value="">Nepal</option>
                    <option value="">Bhutan</option>
                    <option value="">Myanmar</option>
                    <option value="">UAE</option>
                </select>

                <select name="" id="" class="custom-select mb-3" multiple size="3">
                    <option value="">India</option>
                    <option value="">Nepal</option>
                    <option value="">Bhutan</option>
                    <option value="">Myanmar</option>
                    <option value="">UAE</option>
                    <option value="">India</option>
                    <option value="">Nepal</option>
                    <option value="">Bhutan</option>
                    <option value="">Myanmar</option>
                    <option value="">UAE</option>
                </select>
            </div>
            <div class="col">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="musicCheck">
                    <label for="musicCheck" class="custom-control-label">Music</label>
                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="drawCheck">
                    <label for="drawCheck" class="custom-control-label">Drawing</label>
                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="paintCheck">
                    <label for="paintCheck" class="custom-control-label">Painting</label>
                </div>
            </div>
            <div class="col">
                <div class="custom-control custom-control-inline custom-radio">
                    <input type="radio" class="custom-control-input" id="musicRadio" name="radioR">
                    <label for="musicRadio" class="custom-control-label">Music</label>
                </div>
                <div class="custom-control custom-control-inline custom-radio">
                    <input type="radio" class="custom-control-input" id="drawRadio" name="radioR">
                    <label for="drawRadio" class="custom-control-label">Drawing</label>
                </div>
                <div class="custom-control custom-control-inline custom-radio">
                    <input type="radio" class="custom-control-input" id="paintRadio" name="radioR">
                    <label for="paintRadio" class="custom-control-label">Painting</label>
                </div>

                <div class="custom-control custom-switch mt-5">
                    <input type="checkbox" class="custom-control-input" id="paintSwitch">
                    <label for="paintSwitch" class="custom-control-label">Painting</label>
                </div>
                <div class="custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="musicSwitch">
                    <label for="musicSwitch" class="custom-control-label">Music</label>
                </div>
            </div>
        </div>

        <div class="row py-3">
            <div class="col">
                <input type="range" class="custom-range" value="78">
            </div>
            <div class="col">
                <div class="custom-file">
                    <input type="file" class="custom-file-input">
                    <label class="custom-file-label">Choose File</label>
                </div>                
            </div>
        </div>
        <div class="row py-3">
            <div class="col">
                <div class="form-inline">
                    <div class="form-group">
                        <label class="sr-only">Name</label>
                        <input type="text" class="form-control is-valid" placeholder="Username">
                        <div class="valid-feedback">Look Good!</div>
                    </div>
                    <div class="form-group mx-3">
                        <label class="sr-only">Password</label>
                        <input type="password" class="form-control is-invalid" placeholder="Password">
                        <div class="invalid-tooltip">Invalid</div>
                    </div>
                    <button class="btn btn-primary">Login</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
