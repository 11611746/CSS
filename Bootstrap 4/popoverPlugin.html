            $('#bottom').popover({

            //     $('#bottom').popover('hide');

            });

            });

</head>

            <div class="col-md-7 d-flex justify-content-center">
                <button class="btn btn-primary" id="top">

                <button class="btn btn-primary mx-3" data-placement="bottom" data-toggle="popover" id="bottom" title="Title" data-content="<h3>popover text goes here!!!</h3>">
