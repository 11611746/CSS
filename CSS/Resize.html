<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resize</title>
    <!-- Properties -->
    <!-- 
        resize
     -->

    <!-- Values -->
    <!-- 
        horizontal
        vertical
        both
        none
     -->

     <!-- Helper Property -->
    <!-- 
        overflow: auto
     -->

    <style>
      .box {
        margin: 20px auto;
        height: 300px;
        width: 400px;
        background: rgba(26, 188, 156, 1);
        color: #ffffff;
        text-align: center;
        line-height: 300px;
        font-weight: 700;
        font-size: 2rem;
        resize: both;
        overflow: auto;
      }
    </style>
  </head>
  <body>
    <h1>Resize</h1>
    <div class="box">Resize div</div>
  </body>
</html>
