<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List-Style-Type</title>
    <!-- property -->
    <!-- 
        list-style-type
     -->
    <style>
        h1{
            text-align: center;
        }        

        li{
            list-style-type: '\270C';
            line-height: 32px;
            list-style-position: inside;
        }
    </style>
</head>
<body>
    <h1>List-Style-Type</h1>
    <ul>
        <li>Lorem, ipsum.</li>
        <li>Lorem, ipsum dolor.</li>
        <li>Lorem.</li>
        <li>Lorem, ipsum.</li>
    </ul>
</body>
</html>
