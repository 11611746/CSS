<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marker Pseudo Element</title>
    <style>
      li {
        font-size: 1.5rem;
      }

      li::marker {
        color: #e74c3c;
        font-size: 1.5rem;
      }
    </style>
  </head>
  <body>
    <h1>Marker Pseudo Element</h1>
    <ul>
      <li>Orange</li>
      <li>Apple</li>
      <li>Banana</li>
      <li>Grapes</li>
    </ul>
  </body>
</html>
