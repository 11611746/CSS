<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient</title>
    <!-- Gradient Types -->
    <!-- 
        linear gradient
        radical gradients
        repeating linear gradient
        repeating radical gradients
     -->

    <!-- linear gradient -->
    <!-- 
        top to bottom
        left to right
        right to left
        bottom to top
     -->

    <!-- radical gradients -->
    <!-- 
        center
        right bottom
        left bottom
        left top
     -->    

     <Style>
         h1{
             text-align: center;
         }

         div{
             margin: 20px auto;
             height: 100px;
             width: 450px;
             text-align: center;
             line-height: 100px;
             font-size: 2rem;
             color: #ffffff;
         }

         #div1{
             background: linear-gradient(to right,#2c3e50,#7f8c8d,#bdc3c7);
         }

         #div2{
             background: linear-gradient(to top right,#2c3e50,#7f8c8d);
         }

         #div3{
             background: linear-gradient(-45deg,#2c3e50,#7f8c8d,#bdc3c7);
         }

         #div4{
             background: radial-gradient(circle,#bdc3c7 2%,#2c3e50 88%,#7f8c8d);
         }

         #div5{
             background: radial-gradient(closest-side at 60% 50%,#bdc3c7 2%,#2c3e50 88%,#7f8c8d);
         }

         #div6{
             background: radial-gradient(farthest-side at 80% 50%,#bdc3c7 2%,#2c3e50 88%,#7f8c8d);
         }

         #div7{
             background: radial-gradient(closest-corner at 5% 5%,#bdc3c7 2%,#2c3e50 88%,#7f8c8d);
         }

         #div8{
             background: radial-gradient(farthest-corner at 5% 5%,#bdc3c7 2%,#2c3e50 88%,#7f8c8d);
         }

     </Style>
</head>
<body>
    <h1>Color Modes</h1>
    <div id="div1">Linear</div>
    <div id="div2">Linear</div>
    <div id="div3">Linear</div>
    <div id="div4">Radical</div>
    <div id="div5">Radical</div>
    <div id="div6">Radical</div>
    <div id="div7">Radical</div>
    <div id="div8">Radical</div>
</body>
</html>
