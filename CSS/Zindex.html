<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zindex</title>
    <!-- Properties -->
    <!-- 
        z-index
     -->

    <!-- value -->
    <!-- 
         higher the value, will be appearing on top
      -->

    <style>
        div{
            height: 200px;
            width: 200px;
        }

        .div1{
            background: #3498db;
            position: absolute;
            left: 40px;
            top: 80px;
            z-index: 1;
        }

        .div2{
            background: #9b59b6;
            position: absolute;
            left: 80px;
            top: 120px;
            z-index: 2;
        }

        .div3{
            background: #1abc9c;
            position: absolute;
            left: 120px;
            top: 160px;
            z-index: 3;
        }
    </style>
</head>
<body>
    <h1>Zindex</h1>
    <div class="div1">1</div>
    <div class="div2">2</div>
    <div class="div3">3</div>
</body>
</html>
