<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Order</title>
    <!-- properties -->
    <!-- 
        flex-grow
     -->

    <!-- values -->
    <!-- 
        0 (default)
        1
      -->

    <style>
      .container {
        margin: 50px;
        padding: 10px;        
        background: #34495e;
        border: 3px solid;
        width: 600px;

        display: flex;
        flex-flow: row wrap;
        align-items: flex-start;
      }

      .items{
          margin: 5px;
          padding: 10px;

          flex-grow: 1;
      }

      .s1 {        
        background-color: #1abc9c;
        align-self: flex-start;
        order: 3;
      }

      .s2 {
        background-color: #3498db;
        order: 4;
      }

      .s3 {
        background-color: #9b59b6;
        font-size: 1.5rem;
        order: 5;
        flex-grow: 2;
      }

      .s4 {
        background-color: #c0392b;
        font-size: 1.5rem;
        order: 1;        
        flex-grow: 3;
      }

      .s5 {
        background-color: #7f8c8d;
        order: 2;
      }
    </style>
  </head>
  <body>
    <h1>Flexbox Order</h1>

    <div class="container">
      <div class="s1 items">one</div>
      <div class="s2 items">two</div>
      <div class="s3 items">three</div>
      <div class="s4 items">four</div>
      <div class="s5 items">five</div>
    </div>
  </body>
</html>
