<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Measurement Units</title>
    <!-- Measurement Units -->
    <!-- 
        px
        %
        em
        rem
        vw (viewport width)
        vh (viewport height)
        vmax (viewport max)
        vmin (viewport min)
     -->

    <!-- Absolute Units/Fixed Units -->
    <!-- 
        cm (centimeters)
        mm (millimeters)
        in (inches)
        px (pixels)
        pt (points)
        pc (picas)
     -->

    <!-- Relative Units -->
    <!-- 
        em
        rem
        %
        vh
        vw
        vmax
        vmin
        ch
        ex
     -->

    <style>
      html {
        font-size: 12px;
      }
      body {
        font-size: 16px;
      }

      .box {
        margin: 20px auto;
        height: 200px;
        width: 200px;
        border: 1px solid rgba(44, 62, 80, 1);
        text-align: center;
        line-height: 200px;
        font-size: 2em;
        background: rgba(26, 188, 156, 1);
      }

      .box1 {
        margin: 20px auto;
        height: 200px;
        width: 200px;
        border: 1px solid rgba(44, 62, 80, 1);
        text-align: center;
        line-height: 200px;
        font-size: 2rem;
        background: rgba(26, 188, 156, 1);
      }

      .box2 {
        margin: 20px auto;
        height: 50vh;
        width: 50vw;
        border: 1px solid rgba(44, 62, 80, 1);
        text-align: center;
        line-height: 50vh;
        font-size: 2rem;
        background:rgba(52, 73, 94,1.0);
        color: #ffffff;
      }

      .box3 {
        margin: 20px auto;
        height: 50vmin;
        width: 50vmax;
        border: 1px solid rgba(44, 62, 80, 1);
        text-align: center;
        line-height: 50vh;
        font-size: 2rem;
        background:rgba(231, 76, 60,1.0);
        color: #ffffff;
      }
    </style>
  </head>
  <body>
    <h1>Measurement Units</h1>
    <div class="box">em</div>
    <div class="box1">rem</div>
    <div class="box2">vh/vw</div>
    <div class="box3">vmax/vmin</div>
  </body>
</html>
