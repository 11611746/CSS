<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting</title>
    <!-- Properties -->
    <!-- 
        text-align
        text-align-last
        text-transform
        text-indent
        word-spacing
        letter-spacing
     -->

    <!-- text-align values -->
    <!--
        right
        center
        justify 
        left
     -->

    <!-- text-align-last values -->
    <!--
        right
        center
        justify
        left
        start
        end
        auto
     -->

    <!-- text-transform values -->
    <!--
        uppercase
        lowercase
        capitalize
        none
     -->

     <style>
         .box{
             margin: 20px auto;
             padding: 20px;
             width: 50%;
             border: 1px solid #c0392b;
             line-height: 1.5em;
             text-align: justify;
             text-align-last: justify;
             text-transform: capitalize;
             text-indent: 3em;
             word-spacing: 1.1em;
             letter-spacing: .2em;
         }

         span{
             font-weight: bold;
         }
     </style>
</head>
<body>
    <h1>Text Formatting</h1>
    <div class="box">
        <span>Lorem ipsum</span> dolor, sit amet consectetur adipisicing elit. Nemo porro ex, quod dolorem quidem reiciendis? Id corporis laudantium autem, at nostrum debitis eius saepe inventore tempora molestias sapiente quis excepturi?
    </div>
</body>
</html>
