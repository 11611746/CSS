<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Blend</title>
    <!-- Background Blend Mode -->
    <!-- 
        background-blend-mode
     -->

     <!-- values -->
     <!-- 
         multiply
         screen
         overlay
         darken
         lighten
         color-dodge
         color-burn
         hard-light
         soft-light
         difference
         exclusion
         hue
         color
         saturation
         luminosity
         normal
      -->

    <style>
      h1 {
        text-align: center;
      }

      #box1 {
        margin: 20px auto;
        padding: 20px;
        width: 300px;
        height: 300px;
        text-align: center;
        line-height: 30px;
        font-size: 1rem;
        color: #000;
        border: 1px solid;
        background:linear-gradient(to right,rgba(44, 62, 80,1.0),rgba(127, 140, 141,1.0)), url("https://picsum.photos/id/268/300/300") no-repeat;
        background-size: cover;
        background-blend-mode: overlay;
      }

      #box2 {
        margin: 20px auto;
        padding: 20px;
        width: 300px;
        height: 300px;
        text-align: center;
        line-height: 30px;
        font-size: 1rem;
        color: #000;
        border: 1px solid;
        background: linear-gradient(to right,rgba(44, 62, 80,1.0),rgba(127, 140, 141,1.0)), url("https://picsum.photos/id/268/300/300") no-repeat;
        background-size: cover;
        background-blend-mode: normal;
      }
    </style>
  </head>
  <body>
    <h1>Background Blend</h1>
    <div id="box1">
    </div>

    <div id="box2">
    </div>
  </body>
</html>
