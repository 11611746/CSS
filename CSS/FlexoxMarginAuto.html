<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Margin Auto</title>
    <!-- properties -->
    <!-- 
        margin
        margin-top
        margin-right
        margin-bottom
        margin-left
     -->

    <style>
      .container {
        margin: 50px;
        background: #34495e;
        border: 3px solid;
        padding: 0;
        height: 400px;

        display: flex;
      }

      .s1 {
        background-color: #1abc9c;
        padding: 10px;
        text-align: center;
        font-size: 20px;
        margin-top: auto;
        margin-left: auto;
      }

    </style>
  </head>
  <body>
    <h1>Flexbox Margin Auto</h1>

    <div class="container">
      <div class="s1">one</div>
    </div>
  </body>
