<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Justify Content</title>
    <!-- properties -->
    <!-- 
        justify-contet
     -->

    <!-- values -->
    <!-- 
        flex-start
        flex-end
        center
        space-around
        space-between
        space-evenly
      -->

    <style>
      .container {
        margin: 50px;
        padding: 10px;        
        background: #34495e;
        border: 3px solid;
        width: 200px;

        display: flex;
        /* flex-direction: row;
        flex-wrap: wrap; */

        flex-flow: row wrap;
        justify-content: space-evenly;
      }

      .items{
          margin: 5px;
          padding: 10px;
      }

      .s1 {        
        background-color: #1abc9c;
      }

      .s2 {
        background-color: #3498db;
      }

      .s3 {
        background-color: #9b59b6;
      }

      .s4 {
        background-color: #e74c3c;
      }

      .s5 {
        background-color: #27ae60;
      }

      .s6 {
        background-color: #8e44ad;
      }
    </style>
  </head>
  <body>
    <h1>Flexbox Justify Content</h1>

    <div class="container">
      <div class="s1 items">one</div>
      <div class="s2 items">two</div>
      <div class="s3 items">three</div>
      <div class="s4 items">four</div>
      <div class="s5 items">five</div>
      <div class="s6 items">six</div>
    </div>
  </body>
</html>
