<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Flow-Root</title>
    <style>
        .box {
        margin: 20px auto;
        padding: 20px;
        width: 400px;
        height: auto;
        background: #c0392b;
        display: flow-root;
      }

      .box .sub1{
          margin: 20px auto;
        width: 100px;
        height: 100px;
        border: 1px solid #2c3e50;
        background: #1abc9c;
        float: left;
      }

      .box .sub2{
          margin: 20px auto;
        width: 100px;
        height: 100px;
        border: 1px solid #2c3e50;
        background: #8e44ad;
        float: right;
      }
    </style>
</head>
<body>
    <h1>Display Flow-Root</h1>

    <div class="box">
        <div class="sub1"></div>
        <div class="sub2"></div>
    </div>
</body>
</html>
