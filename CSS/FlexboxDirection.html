<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox-Direction</title>
    <!-- properties -->
    <!-- 
        flex-direction
     -->

     <!-- values -->
     <!-- 
         row
         row-reverse
         column
         column-reverse
      -->

    <style>
      .container {
        margin: 20px auto;
        padding: 10px;
        width: 500px;
        height: auto;
        background-color: #34495e;
        display: flex;
        flex-direction: column-reverse;
      }

      .s1 {
        padding: 10px;
        width: 100px;
        height: 100px;
        background-color: #1abc9c;
      }

      .s2 {
        padding: 10px;
        width: 100px;
        height: 100px;
        background-color: #3498db;
      }

      .s3 {
        padding: 10px;
        width: 100px;
        height: 100px;
        background-color: #9b59b6;
      }

      .s4 {
        padding: 10px;
        width: 100px;
        height: 100px;
        background-color: #e74c3c;
      }
    </style>
  </head>
  <body>
    <h1>Flexbox-Direction</h1>

    <div class="container">
      <div class="s1">one</div>
      <div class="s2">two</div>
      <div class="s3">three</div>
      <div class="s4">four</div>
    </div>
  </body>
</html>
