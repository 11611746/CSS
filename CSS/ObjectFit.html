    <style>
      .container {
        width: 80%;
        margin: 0 auto;
        box-sizing: border-box;
        display: flex;
      }

      .first {
        margin: 0px 10px;

        border: 1px solid;
        padding: 5px;
        box-sizing: border-box;
        clear: both;
      }

      img {
        width: 100%;
        height: 250px;
        object-fit: cover;
        /* object-position: bottom; */
        object-position: 30px 30px;
      }
