<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Shadow</title>
    <!-- Properties -->
    <!-- 
        text-shadow: h-shadow v-shadow blur-radius color;
     -->

     
     <style>
         div{
             margin: 200px 200px;
         }

         span#s1{
             font-size: 5rem;
             font-weight: 900;
             margin: 5px;
             color: #34495e;
             text-shadow: 2px 2px 4px #d35400;
         }

         span#s2{
             font-size: 5rem;
             font-weight: 900;
             margin: 5px;
             color: #34495e;
             text-shadow: 2px 2px 4px #c0392b;
         }
     </style>
</head>
<body>
    <div>
        <span id="s1">Text</span> <span id="s2">Shadow</span> 
    </div>
    
</body>
</html>
