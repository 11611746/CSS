<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Decoration Thickness</title>
    <!-- properties -->
    <!-- 
        text-decoration-line
        text-decoration-color
        text-decoration-style
        text-decoration-thickness (not supported by all the browser)
     -->

     <!-- text-decoration-line values -->
     <!-- 
        underline
        overline
        none
      -->
     <style>
         h1{
             text-align: center;
             text-decoration-line: underline;
             text-decoration-color: #1abc9c;
             text-decoration-style: solid;
             text-decoration-thickness: 10px;
         }
     </style>
</head>
<body>
    <h1>Text Decoration Thickness</h1>
</body>
</html>
