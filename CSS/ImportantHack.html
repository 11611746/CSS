<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>!important Hack</title>
    <!-- Prority level -->
    <!-- 
        inline style
        id name
        class name
        tag name
     -->

     <style>
         .first{
             text-align: center;
             font-size: 5rem;
             color: #3498db;
         }

         h1{
             text-align: center;
             font-size: 5rem;
             color: #2ecc71 !important;
         }

         #second{
             text-align: center;
             font-size: 5rem;
             color: #9b59b6;
         }
     </style>
</head>
<body>
    <h1 class="first" id="second" style="text-align: center; font-size: 5rem; color: #34495e;">!important Hack</h1>
</body>
</html>
