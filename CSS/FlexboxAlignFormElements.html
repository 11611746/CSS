<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Form Align</title>
    <style>
      #wrapper {
        background: #34495e;
        list-style: none;
        margin: 50px;
        padding: 20px;
      }

      #wrapper li {
        display: flex;
        padding: 5px 0;
        justify-content: flex-end;
      }

      @media screen and (min-width: 1500px) {
        #wrapper li input {
          flex: 8;
        }

        #wrapper li label {
        flex: 1;
      }
      }

      @media screen and (min-width: 1200px) and (max-width: 1499px) {
        #wrapper li input {
          flex: 6;
        }

        #wrapper li label {
        flex: 1;
      }
      }

      @media screen and (min-width: 992px) and (max-width: 1199px) {
        #wrapper li input {
          flex: 5;
        }

        #wrapper li label {
        flex: 1;
      }
      }

      @media screen and (min-width: 768px) and (max-width: 991px) {
        #wrapper li input {
          flex: 4;
        }

        #wrapper li label {
        flex: 1;
      }
      }

      @media screen and (min-width: 650px) and (max-width: 765px) {
        #wrapper li input {
          flex: 3;
        }

        #wrapper li label {
        flex: 1;
      }
      }


      @media screen and (min-width: 500px) and (max-width: 649px) {
        #wrapper li input {
          flex: 2;
        }

        #wrapper li label {
        flex: 1;
      }
      }

      @media screen and (min-width:270px) and (max-width:499px) {
        #wrapper li {
          flex-direction: column;
        }

        #wrapper li input {
          flex: 4;
        }

        #wrapper li label {
        flex: 1;
      }
      }
    </style>
  </head>
  <body>
    <h1>Flexbox Form Align</h1>

    <form action="">
      <ul id="wrapper">
        <li>
          <label>Name</label>
          <input type="text" />
        </li>
        <li>
          <label>Class Name</label>
          <input type="text" />
        </li>
        <li>
          <label>Email Address</label>
          <input type="email" />
        </li>
        <li>
          <button type="submit">save</button>
        </li>
      </ul>
    </form>
  </body>
</html>
