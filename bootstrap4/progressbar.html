<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- ProgressBar Classes -->
    <!-- 
        Progressbar
     -->
     <div class="container mb-5">
         <h2 class="py-3 text-center"></h2>
         <div class="row py-5">
             <div class="col">
                 <div class="progress mb-5" style="height: 25px;">
                     <h5 class="mx-2">HTML 45%</h5>
                     <div class="progress-bar" style="width: 45%;">

                     </div>
                 </div>
                <h4>Bootstrap 4</h4>
                <div class="progress mb-5" style="height: 25px;">
                    <div class="progress-bar bg-danger" style="width: 65%;">
                        <h5 class="mt-1">65%</h5>
                    </div>
                </div>
                <div class="progress mb-5" style="height: 25px;">
                    <div class="progress-bar bg-warning text-dark" style="width: 76%;">
                        <h5 class="m-1">HTML 76%</h5>
                    </div>
                </div>
                <h4>Usage</h4>
                <div class="progress mb-5" style="height: 25px;">
                    <div class="progress-bar bg-warning text-dark" style="width: 26%;">
                        <h5 class="m-1">Javascript 26%</h5>
                    </div>
                    <div class="progress-bar text-light" style="width: 36%;">
                        <h5 class="m-1">Bootstrap 36%</h5>
                    </div>
                    <div class="progress-bar bg-danger text-light" style="width: 16%;">
                        <h5 class="m-1">HTML 16%</h5>
                    </div>
                </div>
                <h5>Animation</h5>
                <div class="progress mb-5" style="height: 25px;">
                    <div class="progress-bar progress-bar-striped progress-bar-animated text-light" style="width: 76%;">
                        <h5 class="m-1">HTML 76%</h5>
                    </div>
                </div>


             </div>
         </div>
     </div>
</body>

</html>
