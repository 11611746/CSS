<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Button Classes -->
    <!-- 
        button classes
            btn

        button color classes
            btn-primary
            btn-secondary
            .
            .
            .
            btn-dark

        outline button classes
            btn-outline-primary
            btn-outline-secondary
            .
            .
            .
            btn-outline-dark

        button sizes
            btn-lg
            btn-sm

        Active and Disabled        
            active
            diabled         (in anchor tag write within a class and in case of button outside the class)


     -->
     <div class="container">
         <div class="row">
             <div class="col-md-6 mx-auto bg-info p-5">
                 <h2 class="display-4">Sub Heading</h2>
                 <p class="lead">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Consectetur quos non nulla earum iste tenetur fugiat veniam quod quam ratione voluptatum eveniet, recusandae, distinctio commodi!</p>
                 <button type="button" class="btn btn-lg btn-danger">Click me</button>
                 <a href="" class="btn btn-sm btn-primary text-decoration-none active">Link Up</a>
                 <button type="button" class="btn btn-outline-warning">Hello</button>
                 <br>
                 <button type="button" class="btn btn-block btn-primary active" >Click</button>
                 <button type="button" class="btn btn-block btn-primary" disabled>Click</button>
             </div>
         </div>
     </div>
</body>

</html>
