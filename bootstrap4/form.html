<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- Form Classes -->
    <!-- 
        Form Classes
            <div class="form-group">
                     <label for="">Name</label>
                     <input type="text" class="form-control">
                </div>

            <small class="form-text text-muted">
                password must be between 8-20 characters
            </small>

        Form Input Size Classes
            form-control-lg
            form-control-sm

     -->
     <div class="container">
         <h2 class="py-3 text-center">Form Class</h2>
         <div class="row py-3">
             <div class="col-md-6">
                 <div class="form-group">
                     <label for="">Name</label>
                     <input type="text" class="form-control form-control-lg">
                </div>

                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" class="form-control form-control-sm">
                    <small class="form-text text-muted">
                        password must be between 8-20 characters 
                    </small>
                </div>

                <div class="form-group">
                    <label for="">Country</label>
                    <select name="" id="" class="form-control">
                        <option value="">Select</option>
                        <option value="">India</option>
                        <option value="">UAE</option>
                        <option value="">USA</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="">Short Message</label>
                    <textarea name="" id="" class="form-control"></textarea>
                </div>

                <div class="form-group">
                    <label for="">Email</label>
                    <input type="text" value="ahdhss#g23@3kh#@dd" class="form-control-plaintext" readonly>
                </div>
             </div>
             <div class="col-md-6">
                <div class="form-group">
                    <label for="">File Upload</label>
                    <input type="file" class="form-control-file">
                </div>

                <div class="form-group">
                    <label for="">Amount</label>
                    <input type="range" class="form-control-range">
                </div>

                <div class="form-group">
                    <label for="">Hobbies</label>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="musicCheck">
                        <label for="musicCheck" class="form-check-label">Music</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="drawingCheck">
                        <label for="drawingCheck" class="form-check-label">Drawing</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="singCheck" disabled>
                        <label for="singCheck" class="form-check-label">Singing</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="">Gender</label>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="maleRadio" name="gender">
                        <label for="maleRadio" class="form-check-label">Male</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="femaleRadio" name="gender">
                        <label for="femaleRadio" class="form-check-label">Female</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="othersRadio" disabled name="gender">
                        <label for="othersRadio" class="form-check-label">Others</label>
                    </div>
                </div>
             </div>
         </div>
     </div>
</body>
</html>
