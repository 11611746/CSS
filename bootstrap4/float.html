<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Float Classes -->
    <!-- 
        float-right
        float-left

        There might be a problem that the parent div border moves up if we use the above float class property. To over come this problem we use

        clearfix

        float classes for different break poinsts
        
        float-left
            >float-xl-left
            >float-lg-left
            >float-md-left
            >float-sm-left
            >float-left

        float-right
            >float-xl-right
            >float-lg-right
            >float-md-right
            >float-sm-right
            >float-right

        float-none
            >float-xl-none
            >float-lg-none
            >float-md-none
            >float-sm-none
            >float-none

        Width Classes
        w-25    ===     width 25%
        w-50    ===     width 50%
        w-75    ===     width 75%
        w-100   ===     width 100%
        mw-100  ===     max width 100%
        w-auto  ===     width auto

        Height Classes
        h-25 === height 25%
        h-50 === height 50%
        h-75 === height 75%
        h-100 === height 100%
        mh-100 === max height 100%
        h-auto === height auto

        Viewport Height & Width classes
        vh-100          content overflow problem
        min-vh-100      content overflow problem solve

        vw-100          content overflow problem
        min-vw-100      content overflow problem solve

     -->

    <div class="container clearfix">
        <div class="w-25 p-2 float-xl-none float-lg-left float-md-right" style="background-color: yellowgreen;">
            <h2>Div A</h2>
            <p>Lorem ipsum dolor sit amet.</p>
        </div>
        <div class="w-25 p-2 float-xl-none float-lg-right float-md-left" style="background-color: green;">
            <h2>Div B</h2>
            <p>Lorem ipsum dolor sit amet.</p>
        </div>
    </div>

    <div class="container clearfix" style="height: 300px;">
        <div class="vw-100 p-2 h-50 float-md-left" style="background-color: green;">
            <h2>Div A</h2>
            <p>Lorem ipsum dolor sit amet.</p>
        </div>
        <div class="w-25 p-2 h-75float-md-right" style="background-color: yellowgreen;">
            <h2>Div B</h2>
            <p>Lorem ipsum dolor sit amet.</p>
        </div>
    </div>

    <div class="container clearfix" style="height: 300px;">
        <div class="w-25 p-2 h-75 float-sm-left" style="background-color: green;">
            <h2>Div A</h2>
            <p>Lorem ipsum dolor sit amet.</p>
        </div>
        <div class="w-25 p-2 vh-100 float-sm-right" style="background-color: yellowgreen;">
            <h2>Div B</h2>
            <p>Lorem ipsum dolor sit amet.</p>
        </div>
    </div>

</body>

</html>
