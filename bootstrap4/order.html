<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Order class-->
    <!-- 
        .order-first        this will bring the column in the first position
        .order-last         this will bring the column in the last position

        Responsive
        first order class Break points(order-xl-first,order-lg-first,order-md-first,order-sm-first)
        last order class Break points(order-xl-last,order-lg-last,order-md-last,order-sm-last)
        
     -->

    <div class="container">
        <div class="row">
            <div class="col-md-4 order-md-last">Col1</div>
            <div class="col-md-3">Col2</div>
            <div class="col-md-3">Col3</div>
            <div class="col-md-2 order-md-first">Col4</div>
        </div>
    </div>

    <!-- 
        Reordering with grid numbers
        .order-*
        * === 0,1,2,3....12

        order class Break points(order-xl-*,order-lg-*,order-md-*,order-sm-*)
        * === 0,1,2,3....12
     -->

        <div class="container">
            <div class="row">
                <div class="col-md-4 order-md-3">Col1</div>
                <div class="col-md-3 order-md-2">Col2</div>
                <div class="col-md-3 order-md-1">Col3</div>
                <div class="col-md-2 order-md-0">Col4</div>
            </div>
        </div>
</body>

</html>
